
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
</head>

<body>
<div class="container">
    <div class="jumbotron bg-dark text-white" style="background:blue-400 !important">
        <h1>Covid19 Tracker Application</h1>
        <p>This Application lists the number of cases reported across the globe.</p>
    </div>

    <!--Look for the setted attribute in HTML file-->
<!--    <p  > Welcome!! </p>-->

    <div  class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="lead"> Total cases reported </p>
            <h1 class="display-4" th:text="${totalReportedCases}"> Hello, World</h1>
            <hr class="my-4">
            <p>
                <span> New cases reported since previous day </span>
            </p>
            <h2 class="display-4" th:text="${totalNewCases}"> 0</h2>
        </div>
    </div>

        <table class="table table-striped">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total Cases Reported</th>
                <th>Changes since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.latestCases}">0</td>
                <td th:text="${locationStat.newCases}">0</td>
            </tr>
        </table>

</div>
</body>

</html>
